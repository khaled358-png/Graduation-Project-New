name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Docker Image for Testing
        run: |
          docker build -t myapp-test .

      - name: Run Container for Testing
        run: |
          docker run -d -p 3000:3000 --name myapp-test myapp-test
          
      - name: Test Server
        run: |
          sleep 5  # وقت بسيط للسيرفر يبدأ
          curl -f http://localhost:3000 || exit 1

      - name: Stop & Remove Test Container
        run: |
          docker stop myapp-test
          docker rm myapp-test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/graduation-project:latest

      - name: Image Info
        run: docker images
